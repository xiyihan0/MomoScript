<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MMT Viewer</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand"><a href="/">MMT Viewer</a><a class="nav" href="/about">介绍 / 语法</a></div>
      <div class="actions">
        <input id="file" type="file" accept=".txt" />
        <button id="parse">解析</button>
        <button id="download-json" disabled>下载 JSON</button>
      </div>
    </header>

    <main class="layout">
      <section class="panel">
        <div class="panel-title">MMT 文本</div>
        <textarea id="input" spellcheck="false" placeholder="粘贴或选择 .txt，然后点解析"></textarea>
        <div class="hint" id="hint"></div>
      </section>

      <section class="panel preview">
        <div class="panel-title preview-title">
          <span>预览</span>
          <div class="preview-actions">
            <button id="show-chat" class="tab active" type="button">气泡</button>
            <button id="show-pdf" class="tab" type="button">PDF</button>
            <button id="render-pdf" type="button" disabled>生成 PDF</button>
            <button id="open-pdf" type="button" disabled>新标签打开</button>
          </div>
        </div>
        <div id="chat" class="chat"></div>
        <div id="pdf-wrap" class="pdf-wrap hidden">
          <iframe id="pdf" title="PDF Preview"></iframe>
          <div class="pdf-hint" id="pdf-hint"></div>
        </div>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
